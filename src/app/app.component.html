<p-menubar id="menuSuperior" [model]="items" syleClass="custom-menubar">
  <ng-template #item let-item let-root="root">
    <a pRipple class="flex items-center p-menubar-item-link">
      <span>{{ item.label }}</span>
      <!-- <i [class]="item.icon"></i> -->
    </a>
  </ng-template>
</p-menubar>


<div class="row w-100 p-4">

  <div *ngFor="let movie of movies" class="col-3">
    <p-card>
      <ng-template #header>
        <img alt="Card" class="w-full" [src]="movie.poster" />
      </ng-template>
      <ng-template #title> {{ movie.title }} </ng-template>
      <ng-template #subtitle> {{ movie.year }} </ng-template>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam
        deserunt
        quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!
      </p>
      <ng-template #footer>
        <div class="flex gap-4 mt-1">
          <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
          <p-button label="Comprar" class="w-full" styleClass="w-full" />
        </div>
      </ng-template>
    </p-card>
  </div>

</div>
